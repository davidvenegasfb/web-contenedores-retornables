<div class="col-md-5" *ngFor="let contenedor of contenedores">
    <div class="card text-center">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{contenedor.idCalle}}.{{contenedor.numCalle}}.{{contenedor.idActividad}}.{{contenedor.numOrden}}
        <button class="btn btn-danger" (click)="deleteContenedor(contenedor)">
          <i class="far fa-trash-alt"></i>
        </button>
        <button class="btn btn-danger" (click)="seeContenedor(contenedor)">
          <i class="fas fa-eye"></i>
        </button>
        <button class="btn btn-danger" (click)="editContenedor(contenedor)">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-danger" (click)="reponerContenedor(contenedor.matricula)">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button class="btn btn-danger" (click)="verReposiciones(contenedor)">
          <i class="fas fa-exchange-alt"></i>
        </button>
      </div>
    </div>
  </div>
